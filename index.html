<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QR Attendance Scanner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    #reader {
      width: 100%;
      max-width: 400px;
      margin: 10px auto;
    }
    .buttons {
      margin: 15px 0;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }
    button {
      padding: 10px 15px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #007bff;
      color: white;
    }
    button:hover {
      background: #0056b3;
    }
    #output {
      margin: 15px;
      text-align: left;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 6px;
      background: #f9f9f9;
    }
  </style>
</head>
<body>

  <h2>üì∑ QR Attendance Scanner</h2>
  <div id="reader"></div>

  <div class="buttons">
    <button onclick="startScanner()">Start Scanner</button>
    <button onclick="showScanned()">Show Scanned</button>
    <button onclick="showPending()">Show Pending</button>
    <button onclick="resetData()">Reset</button>
  </div>

  <div id="output">Scanned results will appear here...</div>

  <!-- ‚úÖ Load QR code library FIRST -->
  <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>

  <!-- ‚úÖ Firebase compat libraries -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

  <!-- ‚úÖ Your app logic -->
  <script>
    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyDnlTfbTFtFZzAEXNHaq2UqVLdTYVfrbW4",
      authDomain: "qr-attendance-79e24.firebaseapp.com",
      databaseURL: "https://qr-attendance-79e24-default-rtdb.asia-southeast1.firebasedatabase.app/",
      projectId: "qr-attendance-79e24",
      storageBucket: "qr-attendance-79e24.appspot.com",
      messagingSenderId: "255067675399",
      appId: "1:255067675399:web:501f5b0348a38999ed03a2",
      measurementId: "G-3B1Q8B6DDD"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let masterList = {};
    let scannedIds = [];

    // Load masterlist CSV
    async function loadMasterList() {
      try {
        const res = await fetch("masterlist.csv");
        const text = await res.text();
        const rows = text.split("\n").map(r => r.trim()).filter(r => r);
        rows.forEach(row => {
          const cols = row.split(",");
          const id = cols[0].trim();
          masterList[id] = cols.join(", ");
        });
        console.log("‚úÖ Loaded master list:", masterList);
      } catch (err) {
        console.error("Error loading masterlist:", err);
      }
    }

    // Start Scanner
    function startScanner() {
      const html5QrCode = new Html5Qrcode("reader");
      Html5Qrcode.getCameras().then(cameras => {
        if (cameras && cameras.length) {
          let rearCamera = cameras.find(c => c.label.toLowerCase().includes("back")) || cameras[0];
          html5QrCode.start(
            { deviceId: { exact: rearCamera.id } },
            { fps: 10, qrbox: 250 },
            qrCodeMessage => handleScan(qrCodeMessage),
            error => {}
          );
        }
      }).catch(err => console.error(err));
    }

    // Handle QR Scan
    function handleScan(qrMessage) {
      const id = qrMessage.trim();
      if (!masterList[id]) {
        document.getElementById("output").innerHTML = `<p style="color:red;">‚ùå ID not in masterlist: ${id}</p>`;
        return;
      }
      if (!scannedIds.includes(id)) {
        scannedIds.push(id);
        db.ref("scanned/" + id).set(true);
        document.getElementById("output").innerHTML = `<p style="color:green;">‚úÖ Scanned: ${masterList[id]}</p>`;
      } else {
        document.getElementById("output").innerHTML = `<p>‚ö†Ô∏è Already scanned: ${masterList[id]}</p>`;
      }
    }

    // Show scanned
    function showScanned() {
      db.ref("scanned").once("value", snapshot => {
        const data = snapshot.val();
        if (!data) {
          document.getElementById("output").innerHTML = "<p>No one scanned yet.</p>";
          return;
        }
        const ids = Object.keys(data);
        const list = ids.map(id => masterList[id] || id).join("<br>");
        document.getElementById("output").innerHTML = `<h3>‚úÖ Scanned:</h3>${list}`;
      });
    }

    // Show pending
    function showPending() {
      db.ref("scanned").once("value", snapshot => {
        const scanned = snapshot.val() ? Object.keys(snapshot.val()) : [];
        const pending = Object.keys(masterList).filter(id => !scanned.includes(id));
        const list = pending.map(id => masterList[id]).join("<br>");
        document.getElementById("output").innerHTML = `<h3>‚è≥ Pending:</h3>${list}`;
      });
    }

    // Reset data
    function resetData() {
      db.ref("scanned").remove();
      scannedIds = [];
      document.getElementById("output").innerHTML = "<p>üîÑ All data reset.</p>";
    }

    // Auto-load on startup
    window.onload = function() {
      loadMasterList();
      db.ref("scanned").once("value", snapshot => {
        scannedIds = snapshot.val() ? Object.keys(snapshot.val()) : [];
        console.log("üîÑ Restored scanned IDs:", scannedIds);
      });
    };
  </script>

</body>
</html>
